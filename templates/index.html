<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speed Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <span>{{download}}</span>
                <p>Download (Megabits/s)</p>
            </div>
            <div class="col">
                <span>{{upload}}</span>
                <p>Upload (Megabits/s)</p>
            </div>
            <div class="col">
                <span>{{ping}}</span>
                <p>Ping</p>
            </div>
        </div>
        <form method='POST' action="/">
            <button class="btn btn-primary" id="test-button" type="submit" style="margin: auto;">
                <span id="test-button-content" class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
                Test
            </button>
        </form>
    </div>

    <script>
        document.getElementById("test-button").addEventListener("click", function(){
            document.getElementById("test-button-content").classList.remove("d-none");
            document.getElementById("test-button-content").innerHTML = "Testing";
            document.getElementById("test-button-content").disabled = true;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
